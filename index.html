<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>NAVI Menu</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    img {
      display: block;
      width: 100vw;     /* займає всю ширину екрану */
      height: auto;     /* зберігає пропорції */
      max-width: 100%;
      object-fit: contain;
      -webkit-user-drag: none;
      user-select: none;
    }
    .container {
      width: 100wv;
      margin: 0 auto;
    }

    .image-container {
      position: relative;
      background-color: #fff;
      overflow: hidden;
    }

    .image-container::before {
      content: '';
      display: block;
      /* Соотношение сторон для изображений 16:9, адаптируйте по необходимости */
      padding-top: 135.86%; 
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0; 
      transition: opacity 0.5s ease-in-out;
    }

    .image-container.loaded img {
      opacity: 1;
    }

    .image-container.loaded .spinner {
      display: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <div class="spinner"></div>
      <img src="images/page01.png" alt="Сторінка 1" loading="lazy" />
    </div>
    <div class="image-container">
      <div class="spinner"></div>
      <img src="images/page02.png" alt="Сторінка 2" loading="lazy" />
    </div>

  <script>
    // JavaScript-код для управления загрузкой изображений
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.image-container img');

      images.forEach(img => {
        const container = img.closest('.image-container');

        const imageLoaded = () => {
          container.classList.add('loaded');
        };

        if (img.complete) {
          imageLoaded();
        } else {
          img.addEventListener('load', imageLoaded);
          img.addEventListener('error', imageLoaded); // На случай ошибки загрузки
        }
      });
    });
  </script>
</body>
